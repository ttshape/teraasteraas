
name: 'Test'

on:
  workflow_dispatch:
    inputs:
      terraformVersion:
        description: 'Terraform version'
        required: true
        default: '0.14.6'
      directory:
        description: 'a dir'
        required: false

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-20.04

    steps:
      - name: TEST
        run: echo "TEST"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump GitHub context2
        run: echo "${{ toJSON(github.event.inputs) }}"
      - name: Dump GitHub context3
        run: echo "${{ toJSON(github.event.inputs) }}" | jq -r 'to_entries[]|"\(.key)=\"\(.value)\""'      
      
      
